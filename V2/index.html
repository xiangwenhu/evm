<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn" type="button">点我</button>

    <script type="module">
      import EVM from "./evm.mjs";

      const wp = new WeakMap();
      const evm = new EVM();

      function clickFn(e) {
        console.log(this === e.target);
      }


      evm.watch();
      document.getElementById("btn").addEventListener("click", clickFn);
      document.getElementById("btn").addEventListener("click", clickFn);

      document.getElementById("btn").addEventListener("click", clickFn);

      setTimeout(function () {
          document.getElementById("btn").removeEventListener("click", clickFn)
      }, 3000)

      setTimeout(function () {
          document.getElementById("btn").removeEventListener("click", clickFn)
      }, 13000)

      setInterval(function () {
          console.log(evm.getData())
      }, 5000)

      function onResize() {}

      window.addEventListener("resize", onResize);

      setTimeout(function () {
          window.removeEventListener("resize", onResize);
      }, 20000)
    </script>
  </body>
</html>
