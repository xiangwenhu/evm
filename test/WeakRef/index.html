    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>

    <body>


        <div id="root">xxxxxxxxxxx</div>

        <script>


            class WeakRefTest {
                constructor(el) {
                    this.ref = new WeakRef(el)
                }

                start() {
                    const tick = () => {
                        const refObj = this.ref.deref();
                        if (refObj) {
                            // console.log("object", refObj);
                            refObj.textContent = Math.random();
                        } else {
                            console.log("cleaned")
                        }
                    }

                    setInterval(tick, 3000)
                }

            }

            let rootEl = document.getElementById("root")
            const wrt = new WeakRefTest(rootEl);
            wrt.start();
            setTimeout(() => {
                rootEl.remove();
                rootEl = null
            }, 5000)


        </script>
    </body>

    </html>


</body>
