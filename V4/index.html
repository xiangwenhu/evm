<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button id="btn" type="button">点我</button>

  <script type="module">
    import EVM from "./eevm.mjs";

    const evm = new EVM({
      isInWhiteList(target) {
        return target === window  || target.id
      }
    });

    function clickFn(e) {
      console.log(this === e.target);
    }


    evm.watch();
    document.getElementById("btn").addEventListener("click", clickFn);
    document.getElementById("btn").addEventListener("click", clickFn, true);
    document.getElementById("btn").addEventListener("click", clickFn, true);

    window.evm = evm;
    document.getElementById("btn").addEventListener("click", clickFn);

    setTimeout(function () {
      console.log("remove click 5000")
      document.getElementById("btn").removeEventListener("click", clickFn)
    }, 5000)

    setTimeout(function () {
      console.log("remove click 13000")
      document.getElementById("btn").removeEventListener("click", clickFn)
    }, 13000)

    setInterval(async function () {
      // console.log("-------");
      const data = await evm.statistics();
      console.log("statistics:", data);
    }, 3000)

    function onResize() { }

    window.addEventListener("resize", onResize);

    setTimeout(function () {
      window.removeEventListener("resize", onResize);
    }, 5000)
  </script>
</body>

</html>
